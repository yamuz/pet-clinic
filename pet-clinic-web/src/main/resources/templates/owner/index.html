<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Owners</title>
</head>
<body>
<h1 th:text="'list of owners'">list owners..</h1>

<table>
    <thead>
      <tr>
        <th>id</th>
        <th>firstname</th>
        <th>lastname</th>
      </tr>
    </thead>

    <tbody>
      <tr th:each="owner : ${owners}" >
          <td th:text="${owner.id}">1</td>
          <td th:text="${owner.firstName}">2</td>
          <td th:text="${owner.lastName}">3</td>
      </tr>
    </tbody>
</table>

</body>
</html>
