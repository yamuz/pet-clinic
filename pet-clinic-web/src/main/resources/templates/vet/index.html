<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List of vets</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>id</th>
        <th>firstname</th>
        <th>lastname</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="vet : ${vets}" >
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName}">2</td>
        <td th:text="${vet.lastName}">3</td>
    </tr>
    </tbody>
</table>
</body>
</html>
